[variables]
APP_ENV = "production"
APP_DEBUG = "false"  
DB_CONNECTION = "pgsql"
DB_HOST = "${SUPABASE_DB_HOST}"
DB_PORT = "${SUPABASE_DB_PORT}"
DB_DATABASE = "${SUPABASE_DB_DATABASE}"
DB_USERNAME = "${SUPABASE_DB_USERNAME}"
DB_PASSWORD = "${SUPABASE_DB_PASSWORD}"
APP_URL = "https://senerentcar-production.up.railway.app"
FRONTEND_URL = "https://senerentcar.vercel.app"

[phases.setup]
aptPkgs = ["php8.2", "php8.2-pgsql", "php8.2-mbstring", "php8.2-gd", "php8.2-zip", "php8.2-bcmath", "php8.2-curl", "php8.2-xml"]
nixPkgs = ["composer"]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev"
]

[phases.build]
cmds = [
    "php artisan migrate --force",
    "php artisan db:seed --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"